<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>new student</h1>
<form th:object="${student}" th:method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input th:field="*{name}" >
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input th:field="*{address}" >
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td>
                <input type="file" th:field="*{image}">
            </td>
        </tr>
        <tr>
            <td>Classes</td>
            <td>
                <select th:field="*{classess}">
                    <th:block th:each="c:${classesList}">
                        <option th:value="${c.getId()}" th:text="${c.name}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
    </table>
        <input type="submit" value="create">
</form>
</body>
</html>
