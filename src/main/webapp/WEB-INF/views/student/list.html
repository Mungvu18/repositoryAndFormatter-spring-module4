<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Danh sách lớp</h1>
<form th:action="@{'/students/search'}" th:method="post">
    <select th:name="classess" th:id="classess">
        <th:block th:each="classess:${classesList}">
            <option th:value="${classess.id}" th:text="${classess.name}"></option>
        </th:block>
    </select>
    <input type="submit" value="search">
</form>
<h1><a th:href="@{'/students/create'}">Add new student</a></h1>
<table>
    <tr>
        <td>Name</td>
        <td>Address</td>
        <td>Image</td>
        <td>Class</td>
        <td>Edit</td>
    </tr>
    <th:block th:each="student:${list}">
        <tr>
            <td th:text="${student.name}"></td>
            <td th:text="${student.address}"></td>
            <td><img th:src="@{'/i/'+${student.getImage()}}" width="100"></td>
            <td th:text="${student.getClassess().name}"></td>
            <td><a th:href="@{'/students/edit/'+${student.id}}">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
