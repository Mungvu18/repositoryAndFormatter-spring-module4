<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
<span th:replace="layout:: header"></span>

        <tr hidden="hidden">
            <td>Id</td>
            <td><input type="text"  th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" name="name" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>address</td>
            <td><input type="text" name="address" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="edit"></td>
        </tr>
    </table>
</form>
<span th:replace="layout::footer"></span>
</body>
</html>
